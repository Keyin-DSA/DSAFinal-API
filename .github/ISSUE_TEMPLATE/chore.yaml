name: Chore / Maintenance
description: Non-feature, non-bug work (refactor, docs, config changes)
title: "[CHORE]: "
labels: ["chore"]
assignees: []
body:
  - type: textarea
    id: task
    attributes:
      label: Task
      description: What needs to be done?
    validations:
      required: true
  - type: textarea
    id: reason
    attributes:
      label: Reason
      description: Why this task is necessary.
  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Does this depend on any other work?
